spring.application.name=proposta-app

spring.datasource.url=jdbc:postgresql://db:5432/propostadb
spring.datasource.password=2210
spring.datasource.username=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

##RabbitMQ
spring.rabbitmq.host=rabbit-mq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.proposta-pendente.exchange=proposta-pendente.ex
rabbitmq.proposta-concluida.exchange=proposta-concluida.ex
rabbitmq.proposta-pendente-dlq.exchange=proposta-pendente-dlx.ex
rabbitmq.queue.proposta.concluida=proposta-concluida.ms-proposta
